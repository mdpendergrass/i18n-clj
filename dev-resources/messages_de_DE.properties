planet = Mars
color = purpurne

# template string for java's MessageFormat formatting
template.message = Um {2,time,short} am {2,date,long} haben wir {1,number,integer} Raumschiffe auf dem Planeten {0} entdeckt.

# template string for java/clojure format
template.format = Um %s am %s haben wir %d Raumschiffe auf dem Planeten %s entdeckt.

# template string for common lisp format
template.lisp = Um ~A am ~A haben wir ~A Raumschiffe auf dem Planeten ~A entdeckt.

# template string for moustache formatting
template.moustache = Um {{time}} am {{date}} haben wir {{ships}} Raumschiffe auf dem Planeten {{planet}} entdeckt.