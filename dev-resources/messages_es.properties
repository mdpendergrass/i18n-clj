planet = Marte
color = purpura

# template string for java's MessageFormat formatting
template.message = Al {2,time,short} del {2,date,long}, se han detectado {1,number,integer} naves espaciales en el planeta {0}.

# template string for java/clojure format
template.format = Al %s del %s, se han detectado %d naves espaciales en el planeta %s.

# template string for common lisp format
template.lisp = Al ~A del ~A, se han detectado ~A naves espaciales en el planeta ~A.

# template string for moustache formatting
template.moustache = Al {{time}} del {{date}}, se han detectado {{ships}} naves espaciales en el planeta {{planet}}.
